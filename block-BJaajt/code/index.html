<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="center">
    <header>
        <h1>Github User Finder</h1>
    </header>
    <section class="hero">
        <input type="text" class="username" placeholder="Enter a Github Username">
    <div>
        <img src="car.jpg" class="user" alt="">
    </div>
    <div>
        <h3>Username</h3>
    </div>
    <div>
        <p>Followers</p>
        <span class="followers">
         </span>
    </div>
    <div>
        <p>Following</p>
        <span class="following">
        </span>
    </div>
    <hr>
    </section>

    <section class="cat">
        <h4>Get Random Cat</h4>
        <div class="cat-container">
            <img src="cat.jpg" class="cat-img" >
        </div>
        <input type="button" class="btn" value="Get New Cat">
    </section>
    <script src="index.js"></script>
</body>
</html>
